
<div>
    <app-navbar></app-navbar>
    <div class="padding-container">
        <div class="cart-container">
            Cart
    
        </div>
        <!-- Section to display cart products -->
        <div class ="user-product">
            <div>
                <!-- Iterate over all the cart products -->
                <div class="product-display" *ngFor="let product of orderList">
                    <!-- Product -->
                    <div class="cart-image">
                        <img [src]="product.imgData[0]">

                    </div>
                    <div class="Product-Details">
                        <div class="product-name">
                            <div>{{ product.productName }}</div>
                            <div class="total-price">
                                ${{ (product.price*product.quantity).toFixed(2) }} 
                            </div>
                        </div>
                        <div class="Item">
                            {{ product.brand }} 
                        </div>
                        <div class="cart-added">
                            <div class="button-area">
                                <button class="quantity-change-btn" (click)="updateQuantity(false, product.quantity)"><i class="fa-solid fa-minus"></i></button>
                                <div class="quantity">{{product.quantity}}</div>
                                <button class="quantity-change-btn" (click)="updateQuantity(true, product.quantity)"><i class="fa-solid fa-plus"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Order summary section to display total and discounted price -->
            <div class="order-summary">
                Order Summary
                <div class="subtotal">
                    <span  class="head-total"><span class="Total-sub"></span>Subtotal</span>
                    <span class="Amount"><span class="dollar">$</span>{{ totalPrice }} </span>
                </div>
                <div class="savings">
                    <span  class="head-total"><span class="total-saving"></span>Total Savings</span>
                    <span class="amount-saved"><span class="dollar">-$</span>{{ totalSavings }} </span>
                </div>
                <div class="deducted">
                    <span  class="head-total"><span class="final">Discounted Price</span> </span>
                    <div class="discount-amount">
                    <span class="amount-final"><span class="dollar">$</span>{{getDiscounted(totalPrice ,totalSavings )}} </span>
                    </div>

                </div>
                
                <button class="payment-button" onclick="continueToPayment()">
                    <span class="payment_box">Continue to Payment</span>
                    <div class="arrow">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </button>
                
            </div>
        </div>
    </div>
</div>
