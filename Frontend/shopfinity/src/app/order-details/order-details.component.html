
<div>
    <app-navbar></app-navbar>
    <div class="padding-container">
        <div class="cart-container">
            Cart
    
        </div>
        <div class ="user-product">
            <div class="product-display">
                <!-- Product -->
                <div class="cart-image">
                    <!-- <img src="../assets/Images/Iphone_15_pro.jpeg"> -->
                    <!-- <img src="data:image/jpeg;base64,{{ orderList[0]['imgData']  }}| b64encode | decode('utf-8')"> -->
                    <img src="data:image/jpeg;base64,{{ orderList[0]['imgData'] }}">

                </div>
                <div class="Product-Details">
                    <div class="Item">
                        {{ orderList[0]['product'] }} 
                    </div>
                    <div class="Description">
                        <!-- <div *ngFor="let order of orderList"> -->
                            <!-- {% for order in orderList %} -->
                                {{ orderList[0]['Desc'] }} 
                            <!-- {% endfor %} -->
                          <!-- </div> -->
                       
                    </div>
                    <div class="cart-added">

                        
                        <button class="increase-btn">+</button>
                        <span class="item-quantity"><span class="quantity">{{ orderList[0]['quantity'] }} </span></span>
                        <button class="decrease-btn">-</button>
                      </div>
                </div>
            </div>
            <div class="order-summary">
                Order Summary
                <div class="subtotal">
                    <span  class="head-total"><span class="Total-sub"></span>Subtotal</span>
                    <span class="Amount"><span class="dollar">$</span>{{ orderList[0]['Subtotal'] }} </span>
                </div>
                <div class="savings">
                    <span  class="head-total"><span class="total-saving"></span>Total Savings</span>
                    <span class="amount-saved"><span class="dollar">-$</span>{{ orderList[0]['Savings'] }} </span>
                </div>
                <div class="deducted">
                    <span  class="head-total"><span class="final">Discounted Price</span> </span>
                    <div class="discount-amount">
                    <span class="amount-final"><span class="dollar">$</span>{{getDiscounted(orderList[0]['Subtotal'] ,orderList[0]['Savings'] )}} </span>
                    </div>

                </div>

                    <span class="Payment"><span class="payment_box">Continue to Payment</span></span>
                    <div class="arrow">
                    <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div> -->
                <button class="payment-button" onclick="continueToPayment()">
                    <span class="payment_box">Continue to Payment</span>
                    <div class="arrow">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </button>
                
            </div>
        </div>
    </div>
</div>
