<div>
    <!-- Include the app-navbar component for navigation -->
    <app-navbar></app-navbar>

    <!-- Form with formGroup binding to the addProductForm from the component -->
    <form [formGroup]="addProductForm">
        <!-- Container for the Add Product section -->
        <div class="add-product-container">
            <!-- Title of the Add Product section -->
            <div class="title">
                Add Product
            </div>

            <!-- Form fields for product details -->
            <div class="add-product-fields">
                <!-- Product Name field -->
                <div class="field">
                    <label>Product name: <span class="required">*</span></label>
                    <input class="input-field" type="text" name="product-name" formControlName="productName">
                </div>

                <!-- Brand field -->
                <div class="field">
                    <label>Brand: <span class="required">*</span></label>
                    <input class="input-field" type="text" name="brand" formControlName="brand">
                </div>

                <!-- Product Description field -->
                <div class="field">
                    <label>Product description: <span class="required">*</span></label>
                    <textarea class="input-field textarea" rows="5" cols="50" formControlName="productDesc"></textarea>
                </div>

                <!-- Product Category dropdown -->
                <div class="field">
                    <label>Product category: <span class="required">*</span></label>
                    <select name="category" class="input-field dropdown" formControlName="category">
                        <option value="">Select</option>
                        <option value="clothing">Clothing, Shoes, Accessories</option>
                        <option value="electronics">Electronics</option>
                        <option value="home">Home</option>
                        <option value="grocery">Grocery</option>
                        <option value="furniture">Furniture</option>
                        <option value="books">Books</option>
                        <option value="beauty">Beauty</option>
                    </select>
                </div>

                <!-- Price field -->
                <div class="field">
                    <label>Price ($): <span class="required">*</span></label>
                    <input class="input-field" type="text" name="price" formControlName="price">
                </div>

                <!-- Quantity field -->
                <div class="field">
                    <label>Quantity: <span class="required">*</span></label>
                    <input class="input-field" type="text" name="quantity" formControlName="quantity">
                </div>

                <!-- Sale checkbox -->
                <div class="field">
                    <label>Sale: </label>
                    <input type="checkbox" class="checkbox" formControlName="sale">
                </div>

                <!-- Discount field -->
                <div class="field">
                    <label>Discount ($): </label>
                    <input class="input-field" type="text" name="Discount" formControlName="discount">
                </div>

                <!-- Product Image field -->
                <div class="field">
                    <label>Product Image: <span class="required">*</span></label>
                    <input class="attach-image-btn" type="file" accept="image/*" multiple (change)="selectFiles($event)" />
                </div>

                <!-- Image preview component -->
                <div class="img-preview">
                    <app-upload-images [files]="filesEvent" (imgData)="setImages($event)"></app-upload-images>
                </div>

                <!-- Image preview for editing -->
                <div class="img-preview" *ngIf="showImg">
                    <img *ngFor='let preview of editProduct.imgData' [src]="preview" class="preview">
                </div>

                <!-- Success message for adding a new product -->
                <div class="show-success" *ngIf="showSuccess && !this.editProduct?._id">
                    Product added successfully!
                </div>

                <!-- Success message for editing an existing product -->
                <div class="show-success" *ngIf="showSuccess && this.editProduct?._id">
                    Product edited successfully!
                </div>

                <!-- Error message for product addition failure -->
                <div class="show-error" *ngIf="showError">
                    Error while adding product.
                </div>

                <!-- Submit button to add or edit a product -->
                <div class="submit-button">
                    <button type="submit" (click)="addProduct()">
                        {{this.editProduct?._id ? 'Edit Product' : 'Add Product'}}
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
